# Use 'auto' to match the number of CPU cores
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Rate limiting configuration
    limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

    # Upstream configuration
    upstream my_servers {
        # Use least connections for better load balancing
        # least_conn;

        # Replace with your Render backend domains
        server lala2nd-1.onrender.com max_fails=3 fail_timeout=30s;
        server lala-eiv6.onrender.com max_fails=3 fail_timeout=30s;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name nginx-t9n5.onrender.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name nginx.onrender_qdp.com;

        # SSL configuration (Render automatically provisions SSL certificates)
        ssl_certificate /etc/nginx/ssl/certificate.crt;  # Provided by Render
        ssl_certificate_key /etc/nginx/ssl/private.key;  # Provided by Render
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

        # Proxy settings for /api/
        location /api/ {
            # Rate limiting
            limit_req zone=one burst=10 nodelay;

            # Proxy to the upstream servers
            proxy_pass http://my_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Debug headers
            add_header X-Upstream $upstream_addr;
            add_header X-Upstream-Status $upstream_status;
        }

        # Static file serving for /static/
        location /static/ {
            root /usr/share/nginx/html;
            index index.html;

            # Cache static files for 30 days
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}